<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="alert card by using HTML and CSS"/>
    
    <title>frontend alert</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
    
    <!-- <base href="./images/"/> -->
    <meta property="og:image" content="./firefox_73B7Rqs7gl.png"/>
  
</head>
<body>
    <h1 class="main-heading">Alert cards by using CSS and HTML.</h1>

<main class="wrapper">
    <div class="alert">
        <div class="sym success">
            <div class="half"></div>
            <span class="material-symbols-outlined">
                check_circle
                </span>
    
              
        </div>
    <div class="img-box">
        <img src="./girl-happy-face-cartoon-cute-png-2452643046.png" alt="success alert image" class="success-img">
    </div>
    <h2 class="title">Successfull!</h2>
    <p class="success-text">Yay!, everything is working</p>
    
    <div class="btn">
        <a href="">CONTINUE</a>
    </div>
    </div>
    <div class="alert error">
    
        <div class="sym">
            <!-- <span class="material-symbols-outlined">
                check_circle
                </span> -->
                <div class="half"></div>
             
                <span class="material-symbols-outlined">
                    error
                    </span>
        </div>
        <div class="img-box">
            <img src="./girl-sad-face-cartoon-cute-png-3039837201.png" alt="error alert image" class="success-img error">
        </div>
        <h2 class="title">Error!</h2>
        <p class="success-text">Oh no, something went wrong.</p>
        
        <div class="btn error">
            <a href="">TRY AGAIN</a>
        </div> 
    </div>
        
</main>


    <!-- <script src="https://kit.fontawesome.com/91f92dce4e.js" crossorigin="anonymous"></script> -->
</body>
</html>
